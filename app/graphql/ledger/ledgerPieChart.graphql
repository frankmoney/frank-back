extend type Query {
  ledgerPieChart(
    accountId: ID!
    dateMin: DateTime
    dateMax: DateTime
  ): LedgerPieChart!
}

type LedgerPieChart {
  totalIncome: Float!
  totalExpenses: Float!
  items: [LedgerPieChartItem!]!
}

type LedgerPieChartItem {
  category: Category
  income: Float!
  expenses: Float!
}
