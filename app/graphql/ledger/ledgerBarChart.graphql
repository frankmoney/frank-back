extend type Query {
  ledgerBarChart(
    accountId: ID!
    categoryId: ID
    amountMin: Float
    amountMax: Float
    dateMin: DateTime
    dateMax: DateTime
    verified: Boolean
  ): LedgerBarChart!
}

type LedgerBarChart {
  items: [LedgerBarChartItem!]!
}

type LedgerBarChartItem {
  date: DateTime!
  income: Float!
  expenses: Float!
}
