# import Category from '../generated/prisma.graphql'

extend type Query {
  ledgerCategoriesPercentage(
    accountId: ID!
    precision: Int!
    dateMin: DateTime
    dateMax: DateTime
  ): LedgerCategoriesPercentage!
}

type LedgerCategoriesPercentage {
  items: [LedgerCategoriesPercentageItem!]!
}

type LedgerCategoriesPercentageItem {
  category: Category
  incomePercentage: Float!
  expensesPercentage: Float!
}
