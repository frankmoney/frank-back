type Team {
  id: ID! @unique
  name: String!
  accounts: [Account!]!
  members: [TeamMember!]!
}

type User {
  id: ID! @unique
  email: String! @unique
  firstName: String!
  lastName: String
  passwordHash: String!
  teams: [TeamMember!]!
}

enum TeamMemberRole {
  ADMIN
  MANAGER
  MEMBER
}

type TeamMember {
  id: ID! @unique
  team: Team!
  user: User!
  role: TeamMemberRole! @default(value: "MEMBER")
  canInvite: Boolean! @default(value: "false")
  accounts: [TeamMemberAccount!]!
}

type Account {
  id: ID! @unique
  name: String!
  balance: Float! @default(value: "0.0")
  revenue: Float! @default(value: "0.0")
  spendings: Float! @default(value: "0.0")
  payments: [Payment!]!
  team: Team!
  members: [TeamMemberAccount!]!
  peers: [Peer!]!
  rawData: Json
}

type TeamMemberAccount {
  id: ID! @unique
  teamMember: TeamMember!
  account: Account!
}

type Payment {
  id: ID! @unique
  account: Account!
  postedDate: DateTime!
  amount: Float!
  peerName: String
  peer: Peer
  description: String
  comments: [Comment!]!
  category: Category
  categoryName: String
  categoryColor: String
  rawData: Json!
}

type Peer {
  id: ID! @unique
  account: Account!
  name: String!
  total: Float! @default(value: "0.0")
  revenue: Float! @default(value: "0.0")
  spendings: Float! @default(value: "0.0")
  lastPaymentDate: DateTime
  payments: [Payment!]!
  category: Category @relation(name: "PeerDefaultCategory")
  categories: [Category!]! @relation(name: "PeerPaymentCategories")
}

type Comment {
  id: ID! @unique
  payment: Payment!
  user: User
  body: Json!
}

type Category {
  id: ID! @unique
  name: String!
  color: String!
}
